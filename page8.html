<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Feedback</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* General Styling */
        body {
            background: linear-gradient(135deg, #009688, #4CAF50); /* SDG colors */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1:hover {
            color: #FFEB3B; /* Highlight color when hovered */
            transition: color 0.3s ease-in-out;
        }

        /* Button Styling */
        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #009688);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 10px;
        }

        button:hover {
            background: linear-gradient(45deg, #009688, #4CAF50);
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>THANK YOU FOR YOUR FEEDBACK!</h1>
    <p>Your feedback helps us improve!</p>
    
    <a href="page9.html">
        <button>Proceed to Next</button>
    </a>
    <a href="index.html">
        <button>Go Back to Homepage</button>
    </a>

    <footer>
        &copy; 2024 Your Organization. All Rights Reserved.
    </footer>
</body>
</html>
