<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* General Styling */
        body {
            background: linear-gradient(135deg, #1E88E5, #8E24AA); /* UN SDG-like colors */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        h1:hover {
            color: #FFEB3B; /* Hover effect to change color */
            transition: color 0.3s ease-in-out;
        }

        /* Button Styling */
        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #FFEB3B, #4CAF50); /* SDG-inspired button color */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 10px;
        }

        button:hover {
            background: linear-gradient(45deg, #FFEB3B, #0288D1);
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            padding: 15px;
            background-color: #1976D2;
            color: white;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
        }

        /* Animation for Fade In */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animation for Pulsing */
        @keyframes pulse {
            0%, 100% {
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            }
            50% {
                text-shadow: 4px 4px 12px rgba(255, 255, 255, 0.7);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>THANK YOU FOR YOUR FEEDBACK!</h1>
    <p>Your input helps us improve our services.</p>
    
    <a href="index.html">
        <button>Go Back to Home Page</button>
    </a>

    <footer>
        &copy; 2024 Your Organization. All Rights Reserved.
    </footer>
</body>
</html>
