<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Poll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    <style>
        /* SDG-Inspired Colors */
        :root {
            --sdg-green: #006c35;
            --sdg-blue: #007eb5;
            --sdg-light-green: #8cc63f;
            --sdg-orange: #f99d1c;
            --background-light: #f5f5f5;
            --text-dark: #333;
            --white: #fff;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Header */
        header {
            width: 100%;
            padding: 20px 0;
            background-color: var(--sdg-green);
            color: var(--white);
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
        }

        /* Main Content */
        .content {
            max-width: 800px;
            margin: 20px;
            padding: 40px 20px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .content h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--sdg-blue);
        }

        .content a {
            text-decoration: none;
        }

        .content button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            background-color: var(--sdg-green);
            color: var(--white);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .content button:hover {
            background-color: var(--sdg-light-green);
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 15px 0;
            background-color: var(--sdg-green);
            color: var(--white);
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header data-aos="fade-down">
        <h1>Thank You for Your Response!</h1>
    </header>

    <!-- Main Content -->
    <div class="content" data-aos="fade-up">
        <h2>Your feedback has been received. We appreciate your input!</h2>
        <a href="index.html">
            <button>Go Back to Home Page</button>
        </a>
    </div>

    <!-- Footer -->
    <footer data-aos="fade-in">
        <p>&copy; 2024 Eco Game | Inspired by UN SDG Design Principles.</p>
    </footer>

    <!-- AOS Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
