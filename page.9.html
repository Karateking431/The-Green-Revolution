<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll - UN SDG Style</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    <style>
        /* Root Colors Inspired by SDG Goals */
        :root {
            --primary-green: #006c35;
            --primary-teal: #009688;
            --button-red: #d32f2f;
            --button-blue: #1976d2;
            --background-light: #f5f5f5;
            --text-dark: #333;
            --white: #fff;
        }

        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
        }

        /* Header Styling */
        header {
            text-align: center;
            background: var(--primary-teal);
            color: var(--white);
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Hero Section */
        .hero {
            background: var(--primary-green);
            color: var(--white);
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 20px;
        }

        .hero h2 {
            font-size: 2rem;
            margin: 0 0 10px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 10px auto;
        }

        /* Main Content */
        main {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 30px;
            padding: 20px;
            background: var(--white);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        main .poll-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .poll-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .poll-button.yes {
            background: var(--button-blue);
            color: var(--white);
        }

        .poll-button.no {
            background: var(--button-red);
            color: var(--white);
        }

        .poll-button:hover {
            transform: scale(1.05);
        }

        /* Navigation Section */
        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 30px;
        }

        .nav-button {
            flex: 1;
            text-decoration: none;
            text-align: center;
            padding: 15px;
            color: var(--white);
            font-size: 1rem;
            font-weight: bold;
            background: var(--primary-teal);
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .nav-button:hover {
            background: var(--primary-green);
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            background: var(--primary-green);
            color: var(--white);
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            .poll-button {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .navigation {
                flex-direction: column;
            }
        }
    </style>
    <script>
        function showThankYouMessage(response) {
            alert(`Thank you for your response: ${response}`);
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Environmental Protection Poll</h1>
    </header>

    <!-- Hero Section -->
    <div class="hero" data-aos="fade-up">
        <h2>Your Voice Matters!</h2>
        <p>Help us understand if these mini-games helped deepen your knowledge of environmental protection.</p>
    </div>

    <!-- Main Content -->
    <main data-aos="zoom-in">
        <div class="poll-options">
            <button class="poll-button yes" onclick="showThankYouMessage('Yes'); window.location.href='page11.html';">Yes</button>
            <button class="poll-button no" onclick="showThankYouMessage('No'); window.location.href='page10.html';">No</button>
        </div>
        <div class="navigation">
            <a href="index.html" class="nav-button">Home</a>
            <a href="page2.html" class="nav-button">Back to Page 2</a>
        </div>
    </main>

    <!-- Footer -->
     <br>
     <br>
     <br>
     <br>
     <br>
    <footer>
        <p>&copy; 2024 Eco Game | All rights reserved.</p>
    </footer>

    <!-- AOS Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
