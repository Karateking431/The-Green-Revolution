<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    <style>
        /* SDG-Inspired Colors */
        :root {
            --sdg-green: #006c35;
            --sdg-blue: #007eb5;
            --sdg-orange: #f99d1c;
            --sdg-red: #e5243b;
            --background-light: #f5f5f5;
            --text-dark: #333;
            --white: #fff;
        }

        /* Body */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-light);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Main Section */
        main {
            background: var(--white);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 40px 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        /* Heading */
        h1 {
            font-size: 2.5rem;
            color: var(--sdg-green);
            margin-bottom: 20px;
        }

        /* Buttons */
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--white);
            border-radius: 50px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .button.green {
            background-color: var(--sdg-green);
        }

        .button.green:hover {
            background-color: #329b3b;
        }

        .button.blue {
            background-color: var(--sdg-blue);
        }

        .button.blue:hover {
            background-color: #1e90ff;
        }

        a {
            text-decoration: none;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            padding: 20px;
            background: var(--sdg-green);
            color: var(--white);
            font-size: 0.9rem;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main data-aos="fade-up">
        <h1>Thank You for Your Feedback</h1>
        <p>Your contribution makes a difference. Choose your next action below:</p>
        <div class="button-container">
            <a href="page6.html" class="button green">Next</a>
            <a href="index.html" class="button blue">Go Back and Enjoy</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Eco Game | Inspired by UN SDG Design Principles.</p>
    </footer>

    <!-- AOS Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
